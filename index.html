---
layout: default
title: Изучайте Git коммит за коммитом
---
{% assign first_post = site.posts.first %}
<div id="post" class="grid_6 alpha content">
  <h2><a href="{{ first_post.url }}">
    новый совет: {{ first_post.title }}
  </a></h2>
  {{ first_post.content | truncate: 400 }}
  <a id="more" href="{{ first_post.url }}">Читать дальше &raquo;</a>
</div>
<div class="grid_2 omega">
  <h3 id="purple">свежие советы</h3>
  <ul class="recent">
  {% for post in site.posts limit: 7 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
