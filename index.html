---
layout: default
title: dicas diárias para o noob ao guru
---
{% assign first_post = site.posts.first %}
<div class="grid_6 alpha content">
  <h2><a href="{{ first_post.url }}">
    última dica: {{ first_post.title }}
  </a></h2>
  {{ first_post.content | truncate: 384 }}
  <a id="more" href="{{ first_post.url }}">Leia mais &raquo;</a>
</div>
<div class="grid_2 omega">
  <h3 id="purple">dicas recentes</h3>
  <ul class="recent">
  {% for post in site.posts limit: 7 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
